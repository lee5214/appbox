<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A full-stack react app I created as container for other projects.">
    <meta name="author" content="Cong Li">
    <meta name="keyword"
          content="CongLi,Bootstrap,Angular,CSS,HTML,React,React.js">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>AppBox</title>
    <!-- loader style -->
    <style>
        #initial-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            background: #212121;
            position: fixed;
            z-index: 10000;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            transition: opacity .2s ease-out

        }

        #initial-loader .initial-loader-top {
            color : white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 200px;
            border-bottom: 1px solid #2d2d2d;
            padding-bottom: 5px;
            font-family: -apple-system, "Helvetica Neue", Helvetica, "Segoe UI", Arial, sans-serif;

        }

        #initial-loader .initial-loader-top > * {
            display: block;
            flex-shrink: 0;
            flex-grow: 0
        }

        #initial-loader .initial-loader-bottom {
            padding-top: 10px;
            color: #5C5C5C;
            font-size: 12px;
            font-family: -apple-system, "Helvetica Neue", Helvetica, "Segoe UI", Arial, sans-serif;

        }

        @keyframes spin {
            100% {
                transform: rotate(360deg)
            }
        }

        #initial-loader .loader g {
            transform-origin: 50% 50%;
            animation: spin .5s linear infinite
        }

        body.loading {
            overflow: hidden !important
        }

        body.loaded #initial-loader {
            opacity: 0
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-81618671-2"></script>
    <script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-114985125-1');
    </script>


</head>

<body class="body header-fixed footer-fixed sidebar-fixed aside-menu-fixed mode-3D-on">
<div id="initial-loader">
    <div>
        <div class="initial-loader-top">
            <h4>AppBox</h4>
            <!--<img class="initial-loader-logo" src="//i.imgur.com/R9bWCHz.png" />-->
            <div class="loader loader--style1">
                <svg
                        version="1.1"
                        id="loader-1"
                        xmlns="http://www.w3.org/2000/svg"
                        x="0px" y="0px"
                        width="30px" height="30px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve"
                    >
                        <g>
                            <path
                                fill="#2d2d2d"
                                d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
                            >
                            </path>
                            <path
                                fill="#2c97de"
                                d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z"
                            >
                            </path>
                        </g>
                    </svg>
            </div>
        </div>
        <div class="initial-loader-bottom">
            Loading. Please Wait. <i class="fa fa-cricle" style="opacity: 0"> </i>
        </div>
    </div>
</div>

<div id="root"></div>
